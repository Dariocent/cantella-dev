trigger:
  branches:
    include:
      - main
      - master

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Git@2
      displayName: 'Clone repository'
      inputs:
        repository: 'https://github.com/Dariocent/personal-portfolio.git'  # Replace with your GitHub repository URL
        clean: true  # Optional: Clean the local repository before cloning
        fetchDepth: 1  # Optional: Shallow clone with history depth 1

    - task: Docker@2
      displayName: Build and push the django-dev image to container registry
      inputs:
        command: buildAndPush
        repository: 'django-app-dev'
        dockerfile: './Dockerfile-dev'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          $(Build.SourceVersion)
          latest

    - task: Docker@2
      displayName: Build and push the django-prod image to container registry
      inputs:
        command: buildAndPush
        repository: 'django-app-prod'
        dockerfile: './Dockerfile-prod'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          $(Build.SourceVersion)
          latest
