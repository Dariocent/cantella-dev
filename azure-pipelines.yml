trigger:
  branches:
    include:
      - main
      - master

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an django to container registry
      inputs:
        command: buildAndPush
        repository: 'django-app-dev'
        dockerfile: './django_app/Dockerfile-dev'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          $(Build.SourceVersion)  # Dynamic tag (e.g., commit hash or timestamp)
          latest                  # Static 'latest' tag

    - task: Docker@2
      displayName: Build and push an django to container registry
      inputs:
        command: buildAndPush
        repository: 'django-app-prod'
        dockerfile: './django_app/Dockerfile-prod'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          $(Build.SourceVersion)  # Dynamic tag (e.g., commit hash or timestamp)
          latest                  # Static 'latest' tag
