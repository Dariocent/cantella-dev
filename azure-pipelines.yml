trigger:
  branches:
    include:
      - main
      - master

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an django to container registry
      inputs:
        command: buildAndPush
        repository: 'cantelladev.azurecr.io/django-app-dev'
        dockerfile: './django_app/Dockerfile-dev'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          1.0

    - task: Docker@2
      displayName: Build and push an django to container registry
      inputs:
        command: buildAndPush
        repository: 'django-app-prod'
        dockerfile: './django_app/Dockerfile-prod'
        containerRegistry: 'cantella-dev-registry'
        tags: |
          1.0

- stage: Deploy
  displayName: Deploy to AKS
  jobs:  
  - job: Deploy
    displayName: Deploy job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: KubernetesManifest@0
        displayName: Deploy to Kubernetes cluster
        inputs:
          action: 'deploy'
          kubernetesServiceConnection: 'cantella-dev-cluster-connection'  # Azure Kubernetes Service connection
          namespace: 'default'  # Namespace in your AKS cluster
          manifests: '**/k8s/*.yaml'  # Path to your Kubernetes manifests